<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" href="calculator.css">
 </head>
 <body class="green">
 	<div class="container skyblue">
 	<div class="display white"></div>
 	<div class="inbox ">
 		<div class=" number silver">1</div>
 		<div class=" number silver">2</div>
 		<div class=" number silver">3</div>
 		<div class=" number yellow">+</div>
 	</div>
 	
 	<div class=" inbox ">
 		<div class=" number silver">4</div>
 		<div class=" number silver">5</div>
 		<div class=" number silver">6</div>
 		<div class=" number yellow moreSpace">-</div>
 	</div>
 	
 	<div class=" inbox ">
 		<div class=" number silver">7</div>
 		<div class=" number silver">8</div>
 		<div class=" number silver">9</div>
 		<div class=" number yellow">*</div>
 	</div>
 	
 	<div class=" inbox ">
 		<div class=" number orange">c</div>
 		<div class=" number silver">0</div>
 		<div class=" number silver">=</div>
 		<div class=" number yellow moreSpace">/</div>
 	</div>
 	
 	</div>
 	
 </body>
</html>
